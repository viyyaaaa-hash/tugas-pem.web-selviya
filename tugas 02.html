<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> :root {
     --gap: 1rem;
    }
    body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0px;
     background: #4747ad;
     color: #222;
     place-items: center;
     
     }
    header,
    main,
    footer {
        max-width: 900px;
         margin: 0 auto;
        padding: 0.75rem 1rem;
    }

    section {
        background-color: rgba(255, 255, 255, 0.884);
        border: 1px solid #e6e6e9;
        border-radius: .75rem;
        padding: 1rem 3rem;
        margin: 0.75rem 0;
        
    }
    
    button {
        border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: 1rem 6rem;
     border-radius: .5rem;
     cursor: pointer;
     margin-top: 1rem;
     display: block;
     margin-left: auto;
     margin-right: auto;
    }

    label {
     font-weight: 600;
    }
    .sampingan {
        display: flex;
        gap: var(--gap);
        align-items:flex-end;
    }

    .note {
        opacity: 0.5;
    }

    p {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .hari {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 1000px;
     padding: 1rem 2rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }
</style>
<body style="background-color: rgb(30, 59, 25);">
    <main>
        <section>
        <h1 style="margin-bottom: 0.5rem;">Event Registration Form</h1>
        <p>Please fill out the form below to register for the event<p>
        <!--Nama-->
        <div class="sampingan">
            <div>
                <label>First Name</label>
                <input type="text" placeholder="First Name" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" required>
            </div>
        </div>
        <!--Email-->
        <div class="" style="margin-top: 0.7rem;">
            <label>Email Address</label>
            <div>
                <input type="email" placeholder="example@gmail.com" required>
            </div>
        </div>
        <!--Phone-->
        <div class="" style="margin-top: 0.7rem;">
            <label>Phone Number</label>
            <div>
                <input type="tel" placeholder="(+62)xxx-xxxx-xxxx" required>
            </div>
        </div>
        <!--Country & Date BIrth-->
        <div class="sampingan">
            <!--Country-->
            <div>
                <!--Class Level-->
                <label>Country</label>
                <select>
                    <option disabled selected>Select Country</option>
                    <option>Indonesia</option>
                    <option>Vietnam</option>
                    <option>Australy</option>
                    <option>Malaysia</option>
                    <option>Singapore</option>
                    <option>Brunei</option>
             </select>
            </div>
            <!--Birth-->
            <div>
                <label>Date Birth</label>
                <input type="date" placeholder="Last Name" required>
            </div>
        </div>
        
        <!--Class Days-->
        <label for="">T-Shirt Size</label>
       <div class="hari"  id="">
            <div><input type="checkbox">Small</div>
            <div><input type="checkbox">Medium</div>
            <div><input type="checkbox">Large</div>
            <div><input type="checkbox">Extra Large</div>
            <br>
       </div>
       <!--Emergency Contact-->
       <div>
            <h2>Emergency Contact Information</h2>
            <label>Emergency Contact Name</label>
            <input type="text" placeholder="Name your emergency contact">
       </div>
       <!--Emergency Contact 2-->
       <div>
            <label>Emergency Contact Phone Number</label>
            <input type="tel" placeholder="(+62)xxx-xxxx-xxxx">
       </div>
       <!--Persetujuan-->
       <div>
        <input type="checkbox" required>I agree to the terms and condition of this event
       </div>
       <!--Register Now-->
       <div style="position: center; ">
            <button>Register Now</button>
       </div>
       
    </section>        
    </main>
</body>
</html>
