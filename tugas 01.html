<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
        /* ====== GLOBAL STYLE ====== */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 10px;
}

/* ====== FORM CONTAINER ====== */
.form-container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 40px 50px;
  width: 100%;
  max-width: 480px;
}

/* ====== TITLE & DESCRIPTION ====== */
.form-container h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 24px;
  color: #000;
}

.form-container p {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 30px;
}

/* ====== FORM INPUTS ====== */
.form-row {
  display: flex;
  gap: 40px;
  margin-bottom: 15px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #000;
  margin-bottom: 6px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
select {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s;
}

input:focus,
select:focus {
  border-color: #007bff;
}

/* ====== SECTION TITLES ====== */
.section-title {
  font-size: 18px;
  font-weight: 0;
  color: #000;
  margin: 25px 0 25px 0;
}

/* ====== T-SHIRT SIZE CHECKBOXES ====== */
.tshirt-options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  margin-bottom: 20lpx;
}

.tshirt-options label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: #333;
}

/* ====== AGREEMENT SECTION ====== */
.agreement {
  margin: 15px 0 20px 0;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: #333;
}

/* ====== BUTTON ====== */
button {
  width: 100%;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 14px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

    </style>

</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: center;
    padding: center;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
}

h1 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    flex: 1;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    color: #333;
    outline: none;
  transition: border-color 0.2s;
}

input::placeholder {
    color: #aaa;
}

.form-section h2 {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.help-text {
    font-size: 14px;
    color: #999;
    margin-top: 0;
    margin-bottom: 15px;
}

.checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.checkbox-row {
    display: flex;
    gap: 10px;
    margin:-3px;
}

.checkbox-row label {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #333;
    width: 150px;
}

.terms-and-conditions {
    margin-top: 25px;
    margin-bottom: 25px;
}

.terms-and-conditions label {
    display: flex;
    align-items: center;
    gap: 10px;
    color: black;
}

button {
    width: 50%;
    padding: 10px;
    background-color: #000;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: center;
    font-weight: bold;
}
.container {
  display: flex;
  justify-content: center;
  {
button:hover {
    background-color: #333;
}
    </style>
</head>
<body>
    <div class="form-container">
    <h1>Class Registration Form</h1>
     <p>Please fill out the form below to register for our class</p>
   <form action="#" method="post">
     <div class="form-row">
      <div class="form-group">
      <input type="text" id="first-name" name="first-name" placeholder="First Name">
     </div>
    <div class="form-group">
   <input type="text" id="last-name" name="last-name" placeholder="Last Name">
    </div>
    </div>
    <div class="form-row">
     <div class="form-group">
  <input type="email" id="email" name="email" placeholder="Email Address">
    </div>
     <div class="form-group"> 
     <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">
       </div>
    </div>
    <div class="form-section">
       <h2>Class Level</h2>
    <div class="form-group">
        <select id="class-level" name="class-level">
      <option value="">Select your class level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
     <option value="advanced">Advanced</option>
     </select>
    </div>
   <p class="help-text">Please choose the appropriate level for your experience</p>
   </div>
 <div class="form-section">
    <h2>Class Days</h2>
     <p class="help-text">Please select the days you are available to attend class</p>
       <div class="checkbox-group">
      <div class="checkbox-row">
      <label><input type="checkbox" name="class-days" value="monday"> Monday</label>
     <label><input type="checkbox" name="class-days" value="tuesday"> Tuesday</label>
       </div>
      <div class="checkbox-row">
     <label><input type="checkbox" name="class-days" value="wednesday"> Wednesday</label>
     <label><input type="checkbox" name="class-days" value="thursday"> Thursday</label>
         </div>
      <div class="checkbox-row">
     <label><input type="checkbox" name="class-days" value="friday"> Friday</label>
     <label><input type="checkbox" name="class-days" value="saturday"> Saturday</label>
     </div>
       </div>
     </div>
  <div class="terms-and-conditions">
  <label>
    <input type="checkbox">I agree to the terms and conditions of the class registration</label>
   </div>
  <div class="container">      
<button type="submit">Register Now!</button></div> 
        </form>
    </div>
</body>
</html>
</body>
</html>
